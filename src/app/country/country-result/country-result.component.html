<div class="container" *ngIf="result==false">
        <h1>Country Voting Continue... </h1>
</div>


<div class="container" *ngIf="result==true">
    <table class="table">
        <tr><td colspan="4"><h2>Result </h2></td></tr>

        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Vote</th>
        </tr>

        <tr *ngFor="let item of serviceData.country;let i=index">
            <td *ngIf="item.name!=''">{{item.name}}</td>
            <td *ngIf="item.name!=''">{{item.position}}</td>
            <td *ngIf="item.name!=''">{{item.vote}}</td>
            
        </tr>

    </table>
</div>
